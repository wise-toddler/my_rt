<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediasoup Video App</title>
</head>

<body>
    <h1>Mediasoup sample</h1>
    <div>
        <video id="localVideo" controls autoplay playsinline></video>
        <button disabled id="btn_webcam">Camera publish</button>
        <span id="webcam_status"></span>
        <button id="btn_screen">Desktop publish</button>
        <span id="screen_status"></span>
        <button id="btn_subscribe">Subscribe</button>
        <span id="subscribe_status"></span>
    </div>
    <div>
        <video id="remoteVideo" controls autoplay playsinline></video>
    </div>
    <!-- <script src="main.js"></script> -->

</body>

</html>
